    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      .card-back-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .card-back-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .card-back-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
      }

      /* For Firefox */
      .card-back-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(107, 114, 128, 0.5) transparent;
      }
      
      @keyframes slide-out-left {
        0% {
          transform: translateX(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-150%) rotate(-12deg);
          opacity: 0;
        }
      }
      @keyframes slide-out-right {
        0% {
          transform: translateX(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateX(150%) rotate(12deg);
          opacity: 0;
        }
      }
      .animate-slide-out-left {
        animation: slide-out-left 0.4s forwards cubic-bezier(0.32, 0, 0.67, 0);
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.4s forwards cubic-bezier(0.32, 0, 0.67, 0);
      }
      
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
    </style>
